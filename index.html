<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./assets/css/ main.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- First row of cards -->
      <div class="row">
        <!-- First card -->
        <div class="card card-headline">
          <div>
            <h4 class="card-h4">Followers</h4>
            <h2 class="card-h2">102K</h2>
          </div>
          <span class="card-icon uil uil-user-plus"></span>
        </div>
        <!-- Second card -->
        <div class="card card-headline">
          <div>
            <h4 class="card-h4">Likes</h4>
            <h2 class="card-h2">988K</h2>
          </div>
          <span class="card-icon uil uil-heart"></span>
        </div>
        <!-- Card list -->
        <div class="card card-list">
          <!-- First item -->
          <div class="card-list-item">
            <span class="card-list-badge primary"></span>
            <div>
              <h4 class="card-h4">Reach</h4>
              <h2 class="card-h2">677K</h2>
            </div>
          </div>
          <!-- Second item -->
          <div class="card-list-item">
            <span class="card-list-badge accent"></span>
            <div>
              <h4 class="card-h4">Saves</h4>
              <h2 class="card-h2">1.2M</h2>
            </div>
          </div>
          <!-- Third item -->
          <div class="card-list-item">
            <span class="card-list-badge default"></span>
            <div>
              <h4 class="card-h4">Friends</h4>
              <h2 class="card-h2">556</h2>
            </div>
          </div>
        </div>
      </div>
      <!-- Second row of cards -->
      <!-- First card -->
      <div class="row">
        <div class="card has-extra-padding card-progress">
          <div>
            <h3 class="card-h3">Engagement</h3>
            <h2 class="card-h2 has-bottom-margin">33%</h2>
          </div>
          <div class="card-progress-bar"></div>
        </div>
        <!-- Second card -->
        <div class="card has-extra-paddingcard-growth">
          <h3 class="card-h3">Growth</h3>
          <div class="card-growth-headline">
            <!-- First item -->
            <div>
              <h4 class="card-h4">Likes</h4>
              <h2 class="card-h2 has-bottom-margin">123K</h2>
            </div>
            <!-- Second item -->
            <div>
              <h4 class="card-h4">Comments</h4>
              <h2 class="card-h2 has-bottom-margin">98K</h2>
            </div>
            <!-- Third item -->
            <div>
              <h4 class="card-h4">Shares</h4>
              <h2 class="card-h2 has-bottom-margin">23K</h2>
            </div>
          </div>
          <!-- Bar chart -->
          <div class="card-barchart">
            <div>
              <div class="card-bar-default" style="height: 30px"></div>
              <div class="card-bar-primary" style="height: 20px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 50px"></div>
              <div class="card-bar-primary" style="height: 60px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 32px"></div>
              <div class="card-bar-primary" style="height: 15px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 50px"></div>
              <div class="card-bar-primary" style="height: 30px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 60px"></div>
              <div class="card-bar-primary" style="height: 60px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 32px"></div>
              <div class="card-bar-primary" style="height: 15px"></div>
            </div>
            <div>
              <div class="card-bar-default" style="height: 50px"></div>
              <div class="card-bar-primary" style="height: 40px"></div>
            </div>
          </div>
        </div>
        <!-- Single bar chart -->
        <div class="card has-extra-padding card-regions">
          <h3 class="card-h3">Growth</h3>
          <h4 class="card-h4">Likes</h4>
          <h2 class="card-h2 has-bottom-margin">1.4k</h2>
          <div class="card-barchart is-gauge-chart">
            <div>
              <div class="card-bar-default" style="height: 20px"></div>
              <div class="card-bar-primary" style="height: 70px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
